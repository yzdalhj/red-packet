# spring boot端口配置
server:
  port: 8080

# 数据库配置
spring:
    datasource:
        #DruidDataSource 所需参数
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/redPacket
        username: root
        password: 123456
        initialSize: 3
        minIdle: 3
        maxActive: 30
        maxWait: 15000
        timeBetweenEvictionRunsMillis: 120000
        minEvictableIdleTimeMillis: 300000
        validationQuery: SELECT 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: false
        maxPoolPreparedStatementPerConnectionSize: 20
        removeAbandoned: true
        removeAbandonedTimeoutMillis: 20000
        logAbandoned: true
        logDifferentThread: true
        filters: log4j,stat
        connectionProperties:  druid.stat.mergeSql=true;druid.stat.logSlowSql=true;druid.stat.slowSqlMillis=3000
        useGlobalDataSourceStat: true
        # Druid 监控 Servlet 配置参数
        druidRegistrationUrl: /druid/*
        resetEnable: true
        loginUsername: admin
        loginPassword: admin
        # Druid 监控过滤相关配置参数
        filtersUrlPatterns: /*
        exclusions: '*.js,*.gif,*.jpg,*.jpeg,*.png,*.css,*.ico,*.jsp,/druid/*'
        sessionStatMaxCount: 2000
        sessionStatEnable: true
        principalSessionName: session_user_key
        profileEnable: true


  # 持久层操作配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
